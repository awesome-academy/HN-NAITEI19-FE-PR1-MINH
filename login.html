<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="importComponent.js"></script>
  </head>
  <body>
    <div include-html="navbar.html"></div>
    <div include-html="navbar__second.html"></div>
    <div class="container-xl pb-5">
      <div class="breadcrumb">
        <span class="breadcrumb__item"><a href="/">Trang chủ</a> /&nbsp; </span>
        <span class="breadcrumb__item"><a href=""> Đăng nhập</a></span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="py-2">Đăng nhập</h1>
          <img class="pb-4" src="./Images/titleleft-dark.png" alt="" />
        </div>
        <div>
          <a href="/register.html">
            <button class="btn-custom px-4">ĐĂNG KÝ</button>
          </a>
        </div>
      </div>
      <div class="row pb-5">
        <form action="" class="p-5 border__form">
          <h3>KHÁCH HÀNG ĐĂNG NHẬP</h3>
          <div>Nếu bạn có một tài khoản, xin vui lòng đăng nhập</div>
          <div class="form-group">
            <label for="formEmailInput">Email *</label>
            <input id="formEmailInput" type="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="formPassword">Password *</label>
            <input id="formPassword" type="password" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="formCheckNewsSignUp"></label>
            <a class="form-control px-0 border-0" href="">Quên mật khẩu</a>
          </div>

          <div class="form-group">
            <label for="formCheckNewsSignUp"></label>
            <div class="form-control border-0 px-0">
              <input type="submit" value="ĐĂNG NHẬP" class="btn-custom mx-0" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div include-html="footer.html" class="container-xl"></div>
  </body>
</html>
