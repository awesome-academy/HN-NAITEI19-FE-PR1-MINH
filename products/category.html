<!-- index.html --><!DOCTYPE html><html>
  <head>
    <title>Sản phẩm</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/reset.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/Images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="/importComponent.js"></script>
    <script>
      function addToCart(id, number) {
        let currentStorage = JSON.parse(localStorage.getItem("cart"))
        currentStorage = Object(currentStorage)
        currentStorage[id] = (currentStorage[id] ? currentStorage[id] : 0) + number
        localStorage.setItem("cart", JSON.stringify(currentStorage))
      }
    </script>
  </head>
  <body>
    <div include-html="navbar.html"></div>
    <div class="blank__space__black"></div>
    <div include-html="navbar__second.html"></div>
    <div class="container-xl pb-5">
      <div class="breadcrumb">
        <span class="breadcrumb__item"><a href="/">Trang chủ</a> /&nbsp; </span>
        <span class="breadcrumb__item"><a href="/">Sản phẩm</a> /&nbsp; </span
        ><span class="breadcrumb__item"><a href="" id="breadcrumbCategoryName"></a></span>
      </div>
      <div class="py-3"><img src="/Images/b5.jpg" class="object-fit-cover w-100" height="350" alt="banner" /></div>
      <div class="row">
        <div class="col-lg-3">
          <h3 class="fs-5">DANH MỤC SẢN PHẨM</h3>
          <img class="mb-4" src="/Images/titleleft-dark.png" alt="" />
          <div class="category__list__ctn">
            <ul class="category__list" id="categoryList">
              <li class="category__list_item"><a href="#all">Tất cả</a></li>
            </ul>
          </div>
          <h3 class="fs-5">SO SÁNH SẢN PHẨM</h3>
          <img class="mb-4" src="/Images/titleleft-dark.png" alt="" />
          <div class="pb-3">Bạn chưa có sản phẩm nào để so sánh</div>
          <h3 class="fs-5">TAG SẢN PHẨM</h3>
          <img class="mb-4" src="/Images/titleleft-dark.png" alt="" />
          <div>
            <img src="/Images/8bd367294fd54ff78565e6a73329e848.jpg" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-lg-9">
          <div class="d-flex border border-1 justify-content-between align-items-center px-2 pt-1 mb-2">
            <div class="view-options">
              <a id="gridView"><span class="material-symbols-outlined"> apps </span> </a>
              <a id="listView">
                <span class="material-symbols-outlined"> format_list_bulleted </span>
              </a>
            </div>
            <div class="pagination">
              <button id="prevPageBtn" disabled><span class="material-symbols-outlined"> arrow_left </span></button>
              <span id="currentPage">Page 1</span>
              <button id="nextPageBtn"><span class="material-symbols-outlined"> arrow_right </span></button>
            </div>
          </div>
          <div id="productListContainer"></div>
        </div>
      </div>
    </div>
    <div include-html="footer.html" class="container-xl"></div>
  </body>
</html>
<script type="module" src="/products/product.js"></script>
