<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="importComponent.js"></script>
  </head>
  <body>
    <div include-html="navbar.html"></div>
    <div include-html="navbar__second.html"></div>
    <div class="container-xl pb-5">
      <div class="breadcrumb">
        <span class="breadcrumb__item"><a href="/">Trang chủ</a> /&nbsp; </span>
        <span class="breadcrumb__item"><a href=""> Đăng ký</a></span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="py-2">Đăng ký</h1>
          <img class="pb-4" src="./Images/titleleft-dark.png" alt="" />
        </div>
        <div>
          <a href="/login.html">
            <button class="btn-custom px-4">ĐĂNG NHẬP</button>
          </a>
        </div>
      </div>
      <div class="row pb-5">
        <form action="" class="p-5 border__form">
          <h3>THÔNG TIN CÁ NHÂN</h3>
          <div class="form-group">
            <label for="formFirstNameInput">Tên trước *</label>
            <input id="formFirstNameInput" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="formLastNameInput">Tên sau *</label>
            <input id="formLastNameInput" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="formEmailInput">Email *</label>
            <input id="formEmailInput" type="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="formCheckNewsSignUp"></label>
            <div class="form-control border-0">
              <input id="formCheckNewsSignUp" type="checkbox" />
              <span>Đăng ký nhận bản tin</span>
            </div>
          </div>
          <h3>THÔNG TIN ĐĂNG NHẬP</h3>
          <div class="form-group">
            <label for="formPassword">Mật khẩu *</label>
            <input id="formPassword" type="password" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="formRePassword">Xác nhận mật khẩu *</label>
            <input id="formRePassword" type="password" class="form-control" required />
          </div>

          <div class="d-flex justify-content-end">
            <input type="submit" value="GỬI" class="btn-custom mx-2" />
            <input type="submit" value="QUAY LẠI" class="btn-custom" />
          </div>
        </form>
      </div>
    </div>
    <div include-html="footer.html" class="container-xl"></div>
  </body>
</html>
